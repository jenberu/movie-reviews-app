{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
 <div class="row g-0">
 <div>
 <div class="card-body">
 <h5 class="card-title">Sign Up</h5>
 {% if error %}
 <!--  render the error message in a bootstrap alert component:-->
 <div class="alert alert-danger mt-3" role="alert">
 {{ error }}
 </div>
 {% endif %}
 <p class="card-text">
 <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" 
    class="btn btn-primary">
    Sign Up
    </button>
    </form>
    </p>
    </div>
    </div>
    </div>
   </div>
{% endblock content %}
